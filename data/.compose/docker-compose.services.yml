version: '3.3'
services:
  app1:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.pocketbase
    ports:
      - '9000:8080'
    networks:
      - backend
    volumes:
      - ./data/app1:/pb/pb_data
    labels:
      - traefik.enable=true
      - traefik.http.routers.app1.rule=Host(`localhost`) && PathPrefix(`/app1`)
      - traefik.http.routers.app1.entrypoints=web
      - traefik.http.middlewares.app1-stripprefix.stripprefix.prefixes=/app1
      - traefik.http.routers.app1.middlewares=app1-stripprefix
      - traefik.http.services.app1.loadbalancer.server.port=8080
networks:
  backend: null
